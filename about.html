<h2>About This Realm</h2>
Welcome, weary spirits, to this wondrous<br />
Place that you have found. Enjoy your stay here,<br />
But I implore you, do remember that<br />
You must always speak, my kind and goodly<br />
Friends, in the iambic pentameter.<br />
